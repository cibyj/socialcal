[build]
  base = "frontend"
  publish = "dist"
  command = "npm run build"

[functions]
  directory = "frontend/netlify/functions"
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

# Run reminders every hour
[functions."sendReminders-scheduled"]
schedule = "0 * * * *"
